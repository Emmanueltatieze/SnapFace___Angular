<div class="face-snap-card" [ngClass]="{ snapped: HasSnapped === true }">
  <h2>{{ faceSnap.title | titlecase }}</h2>
  <!..p>
  <!..{{ 0.3345 | number : "1.2-2"
  }}><!..currency :'EUR':'code',percent:'1.1-1'..,,,number pour l'affichage des decimaux(DecimalPipe), currency pour la monnaie(CurrencyPipe) et percent pour le pourcentage(PercentPipe) >
  <!../p>
  <p>
    Mis en ligne le
    {{ faceSnap.createdDate | date : "dd MMMM yyyy, √† HH:mm"
    }}<!..longDate,longTime,mediumDate..>
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.SnapLocation">
    <i>photo prise a : {{ faceSnap.SnapLocation }}</i>
  </p>
  <p>
    <button type="button" class="btn btn-{{ snapColor }}" (click)="onAddSnap()">
      {{ buttonSnapp }}
    </button>
    üëç
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ',0)' }">{{
      faceSnap.snaps
    }}</span>
  </p>
</div>
